<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ephemeral Dropbox</title>
<link rel="stylesheet" href="dropzone.css" />
<script src="dropzone.js"></script>
<script src="jquery-1.11.1.js"></script>
<script>
Dropzone.options.ephemeralDropzone = {
		  paramName: "file", 
		  maxFilesize: 1, 
		  init: function(){
			  this.on("success",function(file, response){
				  linkToFile = document.createElement("a");
				  linkToFile.href = "get_file.html?file=" + response.key;
				  $("#resultDiv").append("<a href=" + (linkToFile.protocol+"//"+linkToFile.host+linkToFile.pathname+linkToFile.search+linkToFile.hash) + ">Link to " + response.name + "</a>");
				  $("#resultDiv").append("<br>");
			  });
		  }
		};
</script>
</head>
<body>
<div id="resultDiv">
</div>

<form action="FileHandler"
      class="dropzone"
      id="ephemeralDropzone"></form>
</body>
</html>
